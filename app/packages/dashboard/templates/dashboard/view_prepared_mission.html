{% extends "dashboard/base.html" %}
<!DOCTYPE html>
<html>
{% block head %}

<head>
  <link rel="icon" type="image/png" href="st/og-image.png">
  <title>SortableJS</title>
  <!-- <link href="{{ url_for('dashboard.static', filename='css/theme.css') }}" rel="stylesheet" /> -->
</head>

{% endblock %}

{% block content %}

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="container">
              <div class="form-group"><br><br>
                <label style="color:black;" for="exampleInputEmail1">Mission Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label style="color:black;" for="exampleFormControlTextarea2">Mission Description</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label style="color:black;" for="exampleFormControlSelect1">Select PUS Service</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div><br>


              <div class="container well">
                <div dir="rtl" class="row">
                  <div class="col">

                    <button type="button" dir="rtl" name="button"  class="btn warn" id="mybtn">Reset</button>
                  </div>
                  <div class="col">

                  </div>
                </div>
                <div id="sorting-disabled" class="row">
                  <div class="col-md-6">
                    <h3 class="text-center"> Telecommand List</h3>
                    <div id="example4-left" class="list-group col" style="border:1px solid black; width:250; height:250px;">
                      <div class="list-group-item">Item 1</div>
                      <div class="list-group-item">Item 2</div>
                      <div class="list-group-item">Item 3</div>
                      <div class="list-group-item">Item 4</div>
                      <div class="list-group-item">Item 5</div>
                      <div class="list-group-item">Item 6</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h3 class="text-center"> Sequence</h3>

                    <div id="example4-right" class="list-group col" style="  overflow: scroll; border:1px solid black; width:550px; height:250px;">

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">

                </div>
                <div class="col" dir="rtl">
                  <button type="button"  class="btn btn-primary" dir="rtl" name="button" id="mybtn">Cancel</button>

                </div>

              </div>


</body>
{% endblock %}
{% block script %}
<!-- Latest Sortable -->
<script src="{{ url_for('dashboard.static', filename='js/Sortable.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/prettify.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/run_prettify.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/app.js') }}"></script>
<script>
  document.getElementById("mybtn").onclick = function() {
    myFunction()
  };

  /* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
  function myFunction() {
    $("#example4-right").empty();
  }
</script>
{% endblock %}


</html>
